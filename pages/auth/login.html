<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcompañaT Login</title>
    <link rel="stylesheet" href="/public/assets/styles/login.css" />
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/public/images/logoT.png" alt="Logo AcompañaT">
            <h1>AcompañaT</h1>
        </div>
        <form>
            <label for="username">User</label>
            <input type="text" id="username" placeholder="Enter your username">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">

            <button type="submit" class="login-btn">Login</button>

            <a href="#" class="forgot-password">Forgot password?</a>

            <a href="register.html" class="new-account">Sign up</a>
        </form>
        <div class="social-login">
            <img src="/public/icons/facebook.svg" alt="Facebook">
            <img src="/public/icons/twitter.png" alt="Twitter">
            <img src="/public/icons/ig.png" alt="Instagram">
        </div>
    </div>
</body>
</html>
