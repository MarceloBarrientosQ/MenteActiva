<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcompañaT Sign Up</title>
    <link rel="stylesheet" href="/public/assets/styles/register.css" />
</head>
<body>
    <div class="signup-container">
        <h2>Welcome to AcompañaT</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" placeholder="Enter your lastname">

            <label>Gender</label>
            <div class="gender-selection">
                <label for="gender-m">M</label>
                <input type="radio" id="gender-m" name="gender" value="M">
                <label for="gender-f">F</label>
                <input type="radio" id="gender-f" name="gender" value="F">
            </div>

            <label for="email">Gmail</label>
            <input type="email" id="email" placeholder="E-mail">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="confirm-password" placeholder="Confirm password">

            <button type="submit" class="signup-btn">Create</button>
        </form>
    </div>
</body>
</html>
